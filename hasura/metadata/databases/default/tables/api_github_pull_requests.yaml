table:
  name: github_pull_requests
  schema: api
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: GithubPullRequests
  custom_root_fields:
    select: githubPullRequests
    select_aggregate: githubPullRequestsAggregate
object_relationships:
  - name: author
    using:
      manual_configuration:
        column_mapping:
          author_id: id
        insertion_order: null
        remote_table:
          name: github_users
          schema: public
  - name: repo
    using:
      manual_configuration:
        column_mapping:
          repo_id: id
        insertion_order: null
        remote_table:
          name: github_repos
          schema: api
array_relationships:
  - name: closingIssues
    using:
      manual_configuration:
        column_mapping:
          id: github_pull_request_id
        insertion_order: null
        remote_table:
          name: closing_issues
          schema: api
  - name: commits
    using:
      manual_configuration:
        column_mapping:
          id: pull_request_id
        insertion_order: null
        remote_table:
          name: github_pull_request_commits
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - author_id
        - ci_checks
        - closed_at
        - created_at
        - draft
        - html_url
        - id
        - merged_at
        - number
        - repo_id
        - status
        - title
      filter: {}
