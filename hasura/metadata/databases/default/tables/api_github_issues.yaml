table:
  name: github_issues
  schema: api
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: GithubIssues
  custom_root_fields:
    select: githubIssues
    select_aggregate: githubIssuesAggregate
object_relationships:
  - name: repo
    using:
      manual_configuration:
        column_mapping:
          repo_id: id
        insertion_order: null
        remote_table:
          name: github_repos
          schema: api
array_relationships:
  - name: closedByPullRequests
    using:
      manual_configuration:
        column_mapping:
          id: github_issue_id
        insertion_order: null
        remote_table:
          name: closed_by_pull_requests
          schema: api
select_permissions:
  - role: public
    permission:
      columns:
        - assignee_ids
        - author_id
        - closed_at
        - comments_count
        - created_at
        - html_url
        - id
        - number
        - repo_id
        - status
        - title
      filter: {}
